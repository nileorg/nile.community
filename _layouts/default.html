<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
    <meta charset="UTF-8">

    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>

<body>
    <header class="page-header" role="banner">
        <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
        <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
        <a href="https://nile.shopping" class="btn">Visit Nile.shopping</a>
        <a href="https://medium.com/nile-shopping" class="btn">Read our Blog</a>
        <a href="https://discordapp.com/invite/je27JSc" class="btn">Join our Discord</a>
        <a href="https://discordapp.com/invite/je27JSc" class="btn">Follow us on Twitter</a>
        <a href="https://discordapp.com/invite/je27JSc" class="btn">Star us on Github</a>

    </header>

    <main id="content" class="main-content" role="main">
        {{ content }}

        <footer class="site-footer">
            {% if site.github.is_project_page %}
            <span class="site-footer-owner"><a href="{{ site.url }}">Home</a></span>
            {% endif %}
        </footer>
    </main>
</body>

</html>s
